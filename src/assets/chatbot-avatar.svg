<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Group with drop shadow -->
  <g filter="url(#shadow)">
    <!-- PASTA / CEPILLO (AtrÃ¡s para abrazar) -->
    <g transform="translate(110, 40) rotate(15)">
       <!-- Mango del cepillo -->
       <rect x="0" y="0" width="30" height="120" rx="15" fill="#3b82f6" />
       <!-- Cabezal -->
       <rect x="-10" y="-10" width="50" height="60" rx="10" fill="#60a5fa" />
       <!-- Cerdas -->
       <rect x="-5" y="10" width="40" height="10" rx="2" fill="#e0f2fe" />
       <rect x="-5" y="25" width="40" height="10" rx="2" fill="#e0f2fe" />
       <rect x="-5" y="40" width="40" height="10" rx="2" fill="#e0f2fe" />
       
       <!-- Carita Cepillo -->
       <circle cx="15" cy="80" r="3" fill="#1e3a8a" />
       <circle cx="28" cy="80" r="3" fill="#1e3a8a" />
       <path d="M 18 90 Q 23 95 28 90" stroke="#1e3a8a" stroke-width="2" fill="none" />
       <!-- Brazo izquierdo del cepillo abrazando -->
       <path d="M 0 60 Q -30 60 -40 90" stroke="#3b82f6" stroke-width="8" fill="none" stroke-linecap="round" />
    </g>

    <!-- DIENTE -->
    <g transform="translate(50, 60)">
      <!-- Cuerpo diente -->
      <path d="M 10 30 
               Q 10 0 50 0 
               Q 90 0 90 30 
               L 90 70 
               Q 90 100 70 100 
               L 70 80 
               L 30 80 
               L 30 100 
               Q 10 100 10 70 
               Z" 
            fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
      
      <!-- Brillo -->
      <path d="M 25 20 Q 30 15 40 15" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.5" />

      <!-- Carita Diente -->
      <circle cx="35" cy="45" r="4" fill="#1e293b" />
      <circle cx="65" cy="45" r="4" fill="#1e293b" />
      <!-- Mejillas -->
      <circle cx="30" cy="52" r="3" fill="#fca5a5" opacity="0.6" />
      <circle cx="70" cy="52" r="3" fill="#fca5a5" opacity="0.6" />
      <!-- Boca Feliz -->
      <path d="M 38 58 Q 50 68 62 58" stroke="#1e293b" stroke-width="3" fill="none" stroke-linecap="round" />
    </g>
  </g>
</svg>
